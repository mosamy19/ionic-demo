<ion-header>

  <ion-toolbar color="primary-pale">
    <ion-buttons start>
        <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
    </ion-buttons>
    <ion-title>Registration</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header color="primary">Your picture</ion-card-header>
    <img src="{{image}}" />
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button small (click)="getPicture()">
            Take a picture
          </button>
        </ion-col>
        <ion-col>
            <button ion-button small (click)="getFromLibrary()">
                Select From Gallery
              </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label floating>Firstname</ion-label>
      <ion-input type="text" formControlName="firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Lastname</ion-label>
      <ion-input type="text" formControlName="lastname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Tele number</ion-label>
      <ion-input type="tel" formControlName="telnum" pattern="[0-9]*"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" formControlName="email" email></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!registerForm.valid">
      Register
    </button>
  </form>
</ion-content>
