<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-image"> 

  <ion-grid>
    <ion-row *ngIf="dishes">
      <ion-col col-12 col-lg-4 *ngFor="let dish of dishes">
        <ion-card (click)="dishSelected($event, dish)" (pan)="addToFavorite(dish)">
          <img src="{{BaseURL + dish.image}}">
          <div class="card-title">
            {{ dish.name }}
          </div>
          <div class="card-subtitle">
            {{ dish.description }}
          </div>
        </ion-card>

        <div [hidden]="dishes || errMsg">
          <ion-spinner></ion-spinner>
          <h4>Loading . . . Please Wait</h4>
        </div>
        <div *ngIf="errMsg">
          <h2>Error</h2>
          <h4> {{ errMsg }} </h4>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
